<!DOCTYPE html>
<html>
  <head>
    <title>Login | NewsApp</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #343a40;
      }

      .form-control:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        border-color: #80bdff;
      }

      .btn-primary {
        background-color: #343a40;
        border-color: #343a40;
      }

      .btn-primary:hover {
        background-color: #212529;
        border-color: #212529;
      }

      .small-link {
        display: block;
        margin-top: 10px;
        text-align: center;
        color: #007bff;
        text-decoration: none;
      }

      .small-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <a href="{% url 'register' %}" class="small-link"
        >Don't have an account? Register</a
      >
    </div>
  </body>
</html>
